<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>CodePen - Electronic Calculator - freeCodeCamp</title>

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Questrial'>
	<link rel='stylesheet prefetch' href='electronic-calculator.css'>
  
  </head>

    <body>
  <div id="outer-body">
    <!---<div id="title">
      <h3>electronic calculator</h3>
    </div>
      --->
    <div id="screen">
      <div id="screen-top"></div>
      <div id="screen-bot"></div>
    </div>
    <div id="keys">
      <button class="btn btn-op" id="btn-AC">AC</button>
      <button class="btn btn-op" id="btn-CE">CE</button>
      <button class="btn btn-op" id="btn-DIVIDE">/</button>
      <button class="btn btn-op" id="btn-TIMES">*</button>
      <BR/>
      <button class="btn" id="btn-7">7</button>
      <button class="btn" id="btn-8">8</button>
      <button class="btn" id="btn-9">9</button>
      <button class="btn btn-op" id="btn-MINUS">-</button>
      <BR/>
      <button class="btn" id="btn-4">4</button>
      <button class="btn" id="btn-5">5</button>
      <button class="btn" id="btn-6">6</button>
      <button class="btn btn-op" id="btn-PLUS">+</button>
      <BR/>
      <div class="grp-last-two-rows">
        <div class="grp-non-equals">
          <button class="btn" id="btn-1">1</button>
          <button class="btn" id="btn-2">2</button>
          <button class="btn" id="btn-3">3</button>
          <BR/>
          <button class="btn btn-wide" id="btn-0">0</button>
          <button class="btn" id="btn-PERIOD">.</button>
        </div>
        <div class="grp-equals">
          <button class="btn btn-tall btn-op" id="btn-EQUALS">=</button>
        </div>
      </div>
    </div>
  </div> <!-- outer-body -->
	<script src='../include/jquery-2.2.4.min.js'></script>
	<script src='electronic-calculator.js'></script>
</body>
</html>
