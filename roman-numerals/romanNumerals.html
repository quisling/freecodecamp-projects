<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Roman Numerals</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

	<style>
		body{
		  background-color: #000;
		}

		#convert{
		  margin-top: 127px;
		}

		#answer{
		  padding: 25px;
		  color: #FFF;
		}
    </style>

  </head>

  <body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <form class="col-md-4 text-center" id="convert" action="">
          <div class="input-group">
            <input class="form-control" placeholder="Enter a number!" type="number"></input>
            <span class="input-group-btn"><input type="submit" value="Go!" class="btn btn-default"></input></span>
          </div>
      </form>
      <div class="col-md-4"></div>
    </div>
    <div class="row" id="answer">
      <div class="col-md-12 text-center"></div>
    </div>
  </main>
    
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src="./romanNumerals.js"></script>

  </body>
</html>
