<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>CodePen - Tic-Tac-Toe - freeCodeCamp</title>

    <link rel='stylesheet prefetch' href='../include/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='tic-tac-toe.css'>
    
   <body class="container-fluid">
      <header class="row">
         <h1 class="col-md-12 text-center header">Tic-Tac-Toe</h1>
      </header>
		<content id="board">
        	<div class="row boardrow row1">
            <div class="col-md-3 spacer"></div>
            <div class="col-md-2 text-center left-cell top-cell"><div id="space00">&nbsp;</div></div>
            <div class="col-md-2 text-center center-cell top-cell"><div id="space01">&nbsp;</div></div>
            <div class="col-md-2 text-center right-cell top-cell"><div id="space02">&nbsp;</div></div>
            <div class="col-md-3 spacer"></div>
         </div>
         	<div class="row boardrow row2">
               <div class="col-md-3 spacer"></div>
               <div class="col-md-2 text-center left-cell"><div id="space10">&nbsp;</div></div>
               <div class="col-md-2 text-center center-cell"><div id="space11">&nbsp;</div></div>
               <div class="col-md-2 text-center right-cell"><div id="space12">&nbsp;</div></div>
               <div class="col-md-3 spacer"></div>
         	</div>
         	<div class="row boardrow row3">
               <div class="col-md-3 spacer"></div>
               <div class="col-md-2 text-center left-cell bottom-cell"><div id="space20">&nbsp;</div></div>
               <div class="col-md-2 text-center center-cell bottom-cell"><div id="space21">&nbsp;</div></div>
               <div class="col-md-2 text-center right-cell bottom-cell"><div id="space22">&nbsp;</div></div>
               <div class="col-md-3 spacer"></div>
         	</div>
      </content>
      <div class="row text-center bot-buts">
         <div class="col-md-3"></div>
         <div class="col-md-3" id="playX">Play as X</div>
         <div class="col-md-3" id="playO">Play as O</div>
         <div class="col-md-3"></div>
      </div>
      <div class="row text-center bot-buts">
         <div class="col-md-4"></div>
         <div class="col-md-4" id="reset">Reset</div>
         <div class="col-md-4"></div>
      </div>
</body>

<script src='../include/jquery-2.2.4.min.js'></script>
<script src='tic-tac-toe.js'></script>
</html>
